apiVersion: apps/v1
kind: Deployment
metadata:
  name: questionaire-service
  labels:
    app: questionaire-service
spec:
  selector:
    matchLabels:
      app: questionaire-service
  replicas: #{INSTANCE_NUM}#
  template:
    metadata:
      labels:
        app: questionaire-service
    spec:
      containers:
      - name: questionaire-service
        image: ecaresystem/ocean-questionaire:#{DOCKER_TAG}#
        imagePullPolicy: Always
        ports:
            - containerPort: 3004
        env:
            - name: ENV_LOGGING_LEVEL
              value: "error"
            - name: ENV_CONFERENCE_BASE_URL
              value: "http://conference-service:3003/v1"
            - name: ENV_DB_NAME
              value: "#{DB_NAME}#"
            - name: ENV_DB_URL
              valueFrom:
                secretKeyRef:
                  name: ocean-config
                  key: db-url
            - name: aliyun_logs_#{LOG_STORE}#
              value: stdout
